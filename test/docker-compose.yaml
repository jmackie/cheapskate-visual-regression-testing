version: '3'
services:
  screenshot:
    build:
      context: .
      dockerfile: Dockerfile.screenshot
    volumes:
      - "./screenshot.js:/screenshot.js"
      - "./.screenshots:/.screenshots"
    depends_on:
      - server

  server:
    build:
      context: ..
      dockerfile: ./test/Dockerfile.server
    volumes:
      - "./dist:/dist"
    expose:
      - 1234
